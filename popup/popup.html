<!DOCTYPE html>
<html>
<head>
  <title>AI Hover Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      background: rgba(30, 30, 30, 0.95);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .popup-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    h2 {
      margin: 0;
      color: white;
      font-size: 18px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .section {
      background: rgba(45, 45, 45, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
    }
    
    label {
      display: block;
      margin: 5px 0;
      font-size: 14px;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px;
      background: rgba(60, 60, 60, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: white;
      box-sizing: border-box;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      background: rgba(60, 60, 60, 0.8);
      color: white;
      border: 1px solid rgba(100, 100, 100, 0.4);
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: rgba(80, 80, 80, 0.9);
    }
    
    button.primary {
      background: #4a90e2;
      border-color: #3a7bc8;
    }
    
    button.primary:hover {
      background: #3a7bc8;
    }
    
    .credits {
      text-align: center;
      font-size: 14px;
    }
    
    .status {
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    
    .status.success {
      display: block;
      background: rgba(76, 175, 80, 0.2);
      color: #81c784;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .status.error {
      display: block;
      background: rgba(244, 67, 54, 0.2);
      color: #e57373;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h2>AI Hover Assistant</h2>
    
    <div class="section">
      <div class="credits">
        Remaining credits: <span id="credits-counter">--</span>/25
      </div>
    </div>
    
    <div class="section">
      <form id="api-key-form">
        <label for="claude-key">Claude API Key</label>
        <input type="password" id="claude-key" placeholder="sk-ant-... or sk-...">
        
        <div id="status-message" class="status"></div>
        
        <div class="buttons">
          <button type="button" id="open-assistant">Open Assistant</button>
          <button type="submit" class="primary">Save Key</button>
        </div>
      </form>
    </div>
    
    <div class="buttons">
      <button id="reset-credits">Reset Credits</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
